<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Document</title>
    <style>
        body {
          background-image: url('Images/cocoabg.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
          background-position: center;
      
        }
        </style>


</head>
<body>
    <div class="cocoa-image">
        <div class="cocoa-text">
          <h1 style="font-size:50px">Hey there !</h1>
          <h3 style="font-size:30px">Get your Akhan name here</h3>

        
        </div>
      </div>
      <br>
      <form action="results.html" method="GET">
        <div class="input-wrapper">
            <label for= "year of birth"> </label>
            <input type= "number" name= "year of birth" id= "year of birth" style= "width: 500px;" step= "1" placeholder= "Year of birth eg 1998 if born in 1998" required= "required"/>
            
  
        </div>
        <div>
            <label for= "month of birth"> </label>
            <input type= "number" name= "month of birth" id= "month of birth" style= "width: 500px;" min= "1" max= "12" step= "1" placeholder= "month of birth eg 2 if born in February" required= "required"/>
  
        </div>
        <div>
            <label for= "date of birth"> </label>
            <input type= "number" name= "date of birth" id= "date of birth" style= "width: 500px;" min= "1" max= "31" step= "1" placeholder= "date of birth eg 2 if born in 2nd February" required= "required"/>
            
        </div>
        <div class="radio-wrapper">
            <p>gender</p>
            <div class="radio-container">
                <input checked="checked" type="radio" name="gender" value="1" id="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="0" id="female" />
                <label for="female">Female</label>
            </div>
        </div>
        <br>

        <div class="button-wrapper">
            <button type="submit" style="width: 110px; height: 50px; font-size:20px;" class="btn btn-default">Get name</button>

        </div>




  

      </form>
      


    
    


    
    
</body>
</html>
